{% extends 'base.html' %}

{% block title %}
<title>Community Surveys</title>
{% endblock %}


{% block style %}
<style type='text/css'>
.survey{
	width:33.33333%;
	float: left;
	position: relative;
	padding-bottom: 33.33333%
	margin: 0;
	outline: 0;
	padding: 0;


}

.thumbnail{
	width: 100%;
	max-width: 100%;
	min-width: 100%;
	height: auto;
	max-height: 100%;
	min-height: 0;

}

.survey-title{
	position: absolute;
	left: 0;
	bottom: 0;
	width:100%;
	background: rgba(0,0,0, 0.25);
	background-image: initial;
	text-align: center;
	display: block;
	font
	text-decoration: none
	border-bottom: 0;
}

</style>
{% endblock %}
{% block content %}
	{% if communityinst %}
	{% for communities in communityinst %}
	<article id='{{ communities.date }}' class='survey'> 

		<div class='thumbnail'>
			{% load static %} 
			<img class='thumbnail' src='{% static communities.photo.url|slice:"17:" %}'>
		</div>

		<div class='survey-title'>
			<h1 class='date'>
			<a class = 'entry-link' href="{% url 'community-results-specific' communities.id %}">{{communities.date}}</a>
			</h1>
		</div>

		<!--<a class = 'entry-link' href="">{{items.date}}</a>-->
	</article>

	{% endfor %}
	{% else %}
	<p>opps</p>
	{% endif %}
{% endblock %}
