{% extends 'base.html' %}
{% block title %}<title>Reset Password</title>{% endblock %}
{% block content %}
<form style='padding-top:45px;' action='' method='post'>
	{% csrf_token %}
	{% if form.email.errors %}{{ form.email.errors }}{% endif %}
	<table>
		<tr>
			<td>
			<label>Enter the email associated with your account (Probably your school email!):</label></td>
			<td><p>{{ form.email }}</p></td>
		</tr>
	</table>
	<input type="submit" name="btn btn-default btn-lg" value='Reset'>
</form>
{% endblock %}
