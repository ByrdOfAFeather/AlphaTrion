{% extends 'base.html' %}

{% block style %}
<style type='text/css'>

html, body {
	height: 100%;
	width: 100%;
}

#Minutes{ 
	padding-top: 40px;
	height: 100%;
	width: 100%;
}

#Minute{
	height: 100%;
	width: 100%;
}

#Minute iframe{
	border:none;
	height: 50%;
	width: 50%;
}

</style>
{% endblock %}

{% block content %}
<div id='Minutes'>
{% for minutes in minutes %}
	<div id='Minute'>{{ minutes.embed_link | safe }}</div>
{% endfor %}
</div>
{% endblock %}
