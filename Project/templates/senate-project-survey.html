{% extends 'base-nonav.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<form method="POST">
{% csrf_token %}
<table>
	<tr>
		{{ survey }}
	</tr>
</table>

<input type='submit' value="Submit">
</form>
{% else %}
<a href="{% url 'login' %}?next={{request.path}}">Login</a>
{% endif %}
{% endblock %}
